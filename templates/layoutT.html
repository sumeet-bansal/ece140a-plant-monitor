{% extends "layout.html" %}

{% block body %}
<div class="text-center justify-content-center">
	<table style="width: 100%">
		<h2>Temperature</h2>
		<tr>
			<th>Fahrenheit</th>
			<th>Celsius</th>
		</tr>

		{% for entry in entries %}
		<tr>
			<th>{{entry.temp_f}}</th>
			<th>{{entry.temp_c}}</th>
		</tr>
		{% endfor %}

	</table>
</div>
{% endblock %}
