{% extends "layout.html" %}

{% block body %}
<div class="text-center justify-content-center">
	<table style="width:100%">
		<h2>Sound</h2>
		<tr>
			<th>Noise</th>
			<th>Envelope</th>
			<th>Gate</th>
		</tr>

		{% for entry in entries %}
		<tr>
			<th>{{entry.noise}}</th>
			<th>{{entry.envelope}}</th>
			<th>{{entry.gate}}</th>
		</tr>
		{% endfor %}

	</table>
</div>
{% endblock %}
